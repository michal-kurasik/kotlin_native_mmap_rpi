plugins {
    id 'org.hidetake.ssh' version '2.10.1'
}

kotlin {
    linuxArm32Hfp("arm") {
        binaries {
            executable {
                entryPoint = 'example.main'
            }
        }
    }
    sourceSets {
        armMain {
            dependencies {
                implementation project(':api')
            }
        }
    }
}

remotes {
    pi {
        host = '192.168.0.107'
        user = 'pi'
        password = "$piPassword"
    }
}

task upload {
    doLast {
        ssh.run {
            session(remotes.pi) {
                put from: "$buildDir/bin/arm/releaseExecutable/example.kexe", into: "/home/pi"
            }
        }
    }
}

build.dependsOn upload

